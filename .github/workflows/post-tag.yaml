name: Post Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Go Bins
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set TAG_NAME in Environment
        # Subsequent jobs will be have the computed tag name
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build Bins
        run: make release
      - name: Make outputs
        id: make_outputs
        run: |
          release_dir=$(make release-dir)
          platforms=$(make platforms)
          echo "::set-output name=release_dir::$release_dir"
          echo "::set-output name=platforms::$platforms"
      - name: show releases
        run: |
          ls -hal ${{ steps.release_dir.outputs.release_dir }}
      -
        name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: bertpersyn/opa-envoy-plugin
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{ steps.make_outputs.outputs.release_dir }}
          file: ./Dockerfile
          platforms: ${{ steps.make_outputs.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}